{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Title</title>
</head>
<body>
{% include 'header.html' %}
<div class="login-image">
    <img src="{% static 'img/header.jpg' %}" alt="">
</div>

<div class="login-container">
    <form method="POST">
        {% csrf_token %}
        <div class="username">
            <input type="text" name="username">
        </div>
        <div class="password">
            <input type="password" name="password">
        </div>
        <div class="login-btn">
            <input type="submit">
        </div>
    </form>
</div>

</body>
</html>
