{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block content %}

    <form class='sp-form' method="POST" enctype="multipart/form-data" id='create-post'>

    </form>

    {% endblock %}

</body>
</html>
