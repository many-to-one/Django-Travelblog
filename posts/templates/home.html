{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    {% for post in posts %}
        {{ post.title }}
    {% endfor %}

    {% for cat in categories %}
        {{ cat.name }}
    {% endfor %}

    {% for us in users %}
        {{ us.username }}
    {% endfor %}

    {% endblock %}
</body>
</html>
