{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  {% block content %}
{% for post in posts %}
    {% if post.image %}
  <img src="{{ post.image.url }}" alt="">
    {% else %}
  <p>No image</p>
    {% endif %}
  <h3>{{ post.category }}</h3>

  <h1>{{ post.title }}</h1>

  <p>{{ post.body }}</p>

  <p>Author: {{ post.author.username }}</p>

{% endfor %}
  {% endblock %}

</body>
</html>
